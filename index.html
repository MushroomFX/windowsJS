function hover(element) {
  element.setAttribute('src', 'https://raw.githubusercontent.com/MushroomFX/html_src/main/Taskico_20x_1.png');
}

function unhover(element) {
  element.setAttribute('src', 'https://raw.githubusercontent.com/MushroomFX/html_src/main/Taskico_20x_2.png');
}

function start(programm,path,search){
  var site = `./programms${path}frame.html${search}`
  console.log(site,localStorage.getItem(programm))
  if(localStorage.getItem(programm)=="true"){
    document.getElementsByClassName(`${programm}_frame`)[0].remove()
    localStorage.setItem(programm,"false")
    return
  }
  localStorage.setItem(programm,"true")
  document.getElementById('programms').innerHTML += `
    <div class="${programm}_frame">
      <iframe src="${site}"></iframe>
    </div>
  `
}
    </script>
